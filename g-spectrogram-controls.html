<link rel="import" href="./bower_components/polymer/polymer.html">


<polymer-element name="g-spectrogram-controls" attributes="log labels ticks speed color animate1 mic_select">
  <template>
    <style>
      :host {
        display: block;
        padding: 1em;
        background: rgba(255, 255, 255, 0.5);
        margin: 1em;
        border: rgba(0, 0, 0, 0.3);
        border-width: 1px;
        border-style: solid;
        font-family: 'Inconsolata', sans-serif;
        z-index: 10;
      }

      h1 {
        font-size: 20px;
        margin: 0;
        margin-bottom: 20px;
      }

      .config {
        font-size: 14px;
        margin-top: 0.5em;
      }
    </style>
    <h1>Spectrogram Controls</h1>

    <div class="config">
      <label for="speed">Speed</label>
      <input type="range" id="speed" value="{{speed}}" min="1" max="8" />
    </div>
    <!--     <div class="config">
    <label for="labels">Show labels</label>
    <input type="checkbox" id="labels" checked="{{labels}}">
    </div> -->
    <!--     <div class="config">
    <label for="animate1">Animate</label>
    <input type="checkbox" id="animat1e" checked="{{animate1}}">
    </div> -->
    <div class="mic-selector">
      <label for="mic_select">Microphone</label>
      <select id="mic_select" selected="{{mic_select}}">
        <template is="dom-repeat" items="{{this.mics}}">
          <option value="{{item.id}}">{{item.label}}</option>
        </template>
      </select>
    </div>

    <template if="{{labels}}">
      <div class="config">
        <label for="ticks">Number of ticks</label>
        <input type="range" id="ticks" value="{{ticks}}" min="2" max="20" />
      </div>
    </template>
  </template>
  <script src="g-spectrogram-controls.js"></script>
</polymer-element>
