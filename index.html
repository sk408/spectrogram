<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrogram & Oscillator</title>
    <script src="bower_components/platform/platform.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href='//fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
</head>
<body>
    <g-spectrogram controls labels log oscillator></g-spectrogram>

    <div id="instructions">
        <h2>Spectrogram & Oscillator</h2>
        <ol>
            <li>^ Allow use of your microphone ^</li>
            <li>Click or tap anywhere canvas to generate a tone</li>
        </ol>
    </div>

    <div id="about">
        <a href="http://smus.com/spectrogram-and-oscillator/" target="_blank">about</a>
    </div>

    <script src="g-spectrogram.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js').then(registration => {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, err => {
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }
</script>
</body>
</html>
