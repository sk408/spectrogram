<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="./g-spectrogram-controls.html">
<!-- <link rel="import" href="./g-oscillator.html"> -->
<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'> 

<polymer-element name="g-spectrogram" attributes="controls log fftsize labels ticks speed color animate1">
  <template>
    <style>
      canvas {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      g-spectrogram-controls {
        position: absolute;
      }
    </style>
    <canvas id="canvas"></canvas>
    <canvas id="labels"></canvas>
    <template if="{{controls}}">
      <g-spectrogram-controls
          log="{{log}}"
          labels="{{labels}}"
          speed="{{speed}}"
          ticks="{{ticks}}"
          color="{{color}}"
          animate1="{{animate1}}">
      </g-spectrogram-controls>
    </template>
  </template>
  <script src="g-spectrogram.js"></script>
</polymer-element>
